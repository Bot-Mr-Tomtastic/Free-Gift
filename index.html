<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      
    <section class="section-center">
      <!-- image -->
      <article class="gift-gif">
        <img src="./tesla.gif" alt="gift" />
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>Brand New 2020 Tesla Roadster</h3>
        <h4 class="giveaway">
          giveaway ends on Thursday, 24 December 2020, 10:10am
        </h4>
        <p>
          I will be giving away a brand new Tesla Roadster to my 1000th follower...so, I wish you good luck!
          Stay tunned for more free gifts!!
        </p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="minutes">34</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="seconds">34</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end of days -->
        </div>
        
      <audio controls autoplay>
  <source src="Teardrops.ogg" type="audio/ogg">
  <source src="Teardrops.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>

   
  </body>
</html>
